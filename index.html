<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Job Listings</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
      <img src="images/bg-header-desktop.svg" alt="" height="130">
    </div>


    <div class="container">

      <div class="tags-cont d-flex">
        <div class="tags">
          <div class="top-tag d-flex">
            JavaScript
            <img src="images/icon-remove.svg" alt="" class="remove">
          </div>

        </div>
        <span class="clear">Clear</span>

        
      </div>
        <div class="job d-flex">
          <div class="info d-flex">
            <div class="logo">
              <img src="images/photosnap.svg" alt="" width="65">
            </div>

            <div class="info-text">
              <div class="top-info  d-flex">
                <p class="name">Photosnap</p>

                <div class="info-tags  d-flex">
                  <p class="info-tag">NEW!</p>
                  <p class="info-tag">FEATURED</p>
                </div>

              </div>

              <h4 class="job-name">Senior Frontend Developer</h4>

              <div class="btm-info d-flex">
                <div class="bottom-info">
                  1d ago
                </div>
                <div class="bottom-info">
                  Full Time
                </div>
                <div class="bottom-info">
                  USA only
                </div>
              </div>
            </div>

          </div>

          <div class="skill-tags d-flex">
            <div class="skill-tag">
              Frontend
            </div>
            <div class="skill-tag">
              Senior
            </div>
            <div class="skill-tag">
              HTML
            </div>
            <div class="skill-tag">
              CSS
            </div>
            <div class="skill-tag">
              JavaScript
            </div>
          </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
